
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetwise - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <img src="/Meetwise/public/Photo/18017a97-da33-4ee8-9113-d3fb7865e304.png" alt="Particle Plexus Background" class="background-image">
        <div class="overlay"></div>
    </div>
    
    <header>
        <div class="logo">
            <h1>Meetwise</h1>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#" id="logoutBtn">Log Out</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    
    <main class="dashboard">
        <div class="container">
            <div class="welcome-section">
                <h1>Welcome, <span id="userName">User</span>!</h1>
                <p>Manage your meetings and schedule new ones.</p>
            </div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h2>Schedule a Meeting</h2>
                    <form id="schedulingForm">
                        <div class="form-group">
                            <label for="meetingTitle">Meeting Title</label>
                            <input type="text" id="meetingTitle" name="meetingTitle" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingDate">Date</label>
                            <input type="date" id="meetingDate" name="meetingDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingTime">Time</label>
                            <input type="time" id="meetingTime" name="meetingTime" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingDescription">Description</label>
                            <textarea id="meetingDescription" name="meetingDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <button type="submit" class="btn primary">Schedule Meeting</button>
                        </div>
                    </form>
                    <div id="scheduleMessage" class="message"></div>
                </div>
                
                <div class="dashboard-card">
                    <h2>Your Upcoming Meetings</h2>
                    <div id="meetingsList" class="meetings-list">
                        <!-- Meetings will be dynamically added here via JavaScript -->
                        <p id="noMeetings">No meetings scheduled yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Meetwise. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
