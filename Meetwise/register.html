
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetwise - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <img src="/Meetwise/public/Photo/18017a97-da33-4ee8-9113-d3fb7865e304.png" alt="Particle Plexus Background" class="background-image">
        <div class="overlay"></div>
    </div>
    
    <header>
        <div class="logo">
            <h1>Meetwise</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="register.html" class="active">Register</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    
    <main class="form-section">
        <div class="container">
            <div class="form-container">
                <h1>Create an Account</h1>
                <p>Join Meetwise to start scheduling your important meetings.</p>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <small>Password must be at least 6 characters</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn primary">Register</button>
                    </div>
                    
                    <p class="form-footer">Already have an account? <a href="login.html">Log in</a></p>
                </form>
                <div id="message" class="message"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Meetwise. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
