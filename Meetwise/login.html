
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetwise - Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <img src="/Meetwise/public/Photo/18017a97-da33-4ee8-9113-d3fb7865e304.png" alt="Particle Plexus Background" class="background-image">
        <div class="overlay"></div>
    </div>
    
    <header>
        <div class="logo">
            <h1>Meetwise</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html" class="active">Log In</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    
    <main class="form-section">
        <div class="container">
            <div class="form-container">
                <h1>Log In to Meetwise</h1>
                <p>Welcome back! Please log in to access your account.</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn primary">Log In</button>
                    </div>
                    
                    <p class="form-footer">Don't have an account? <a href="register.html">Register</a></p>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Meetwise. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
</body>
</html>
